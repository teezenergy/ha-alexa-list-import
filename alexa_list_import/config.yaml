name: "Alexa List Import"
version: "1.0.0"
slug: "alexa_list_import"
description: "Imports Alexa shopping list into Home Assistant"
url: "https://github.com/teezenergy/ha-alexa-list-import"
startup: services
boot: auto
init: false
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
ports: {}
map:
  - config:rw
  - share:rw
options:
  amazon_email: ""
  amazon_password: ""
  amazon_2fa: ""
  region: "de"
  webhook_url: ""
  interval: 180
  clear_after_import: true
  debug: false

schema:
  amazon_email: str
  amazon_password: password
  amazon_2fa: password
  region: str
  webhook_url: str?
  interval: int
  clear_after_import: bool
  debug: bool
