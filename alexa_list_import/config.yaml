name: "Alexa List Import"
version: "1.0.5"
slug: alexa_list_import
description: "Imports Alexa shopping list into Home Assistant"
url: "https://github.com/teezenergy/ha-alexa-list-import"
startup: services
boot: auto
init: false
arch:
  - amd64
  - aarch64
  - armv7
  - armhf
  - i386

build_from:
  amd64: "Dockerfile"
  aarch64: "Dockerfile"
  armv7: "Dockerfile"
  armhf: "Dockerfile"
  i386: "Dockerfile"

options:
  amazon_email: ""
  amazon_password: ""
  amazon_2fa: ""
  region: "de"
  webhook_url: ""
  interval: 180
  clear_after_import: true
  debug: false

schema:
  amazon_email: str
  amazon_password: password
  amazon_2fa: str
  region: str
  webhook_url: str
  interval: int
  clear_after_import: bool
  debug: bool
