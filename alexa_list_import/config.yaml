name: "Alexa List Import"
version: "1.0.2"
slug: "alexa_list_import"
description: "Imports Alexa shopping list into Home Assistant"
url: "https://github.com/teezenergy/ha-alexa-list-import"
startup: services
boot: auto
init: false
arch:
  - amd64
  - aarch64
  - armv7
  - armhf
  - i386

options:
  amazon_email: ""
  amazon_password: ""
  amazon_2fa: ""
  amazon_region: "de"   # de / com / co.uk / fr / it / es
  webhook_url: ""
  polling_interval: 60  # seconds
  clear_after_import: false

schema:
  amazon_email: str
  amazon_password: password
  amazon_2fa: str?
  amazon_region: str
  webhook_url: str?
  polling_interval: int
  clear_after_import: bool
